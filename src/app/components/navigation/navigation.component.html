<div class="nav">
  <div class="nav__categories">
    <button *ngFor="let category of stateService.categories" [ngClass]="{'nav__button': true, 'icon-button': true, active: category.active}"
      (click)="goToCategory(category.id)">
      <i [ngClass]="category.icon" class="nav__button__icon"></i>
      <label class="nav__button__label">{{category.label}}</label>
    </button>
  </div>

</div>
