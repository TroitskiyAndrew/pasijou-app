<div class="menu__list">
  <div *ngFor="let category of stateService.menu" [id]="category.category_id" class="menu__category">
    <div class="menu__category__title">{{category.category_name}}</div>
    <app-product-card
    class="menu__product"
    *ngFor="let product of category.products"
    [product]="product"
    >
    </app-product-card>
  </div>
</div>
